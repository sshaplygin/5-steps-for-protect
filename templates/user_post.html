<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>My post {{.id}}</title>
</head>

<body>
    <title>My post {{.id}}</title>
    {{if .title}}
    <ul>
        <li>
            <h2>{{.title}}</h2>
            <p>{{.content}}</p>
            <p>{{.created_at}}</pp>
        </li>
    </ul>
    {{else}}
    <h2>Post not found</h2>
    {{end}}
    <a href="/">Back to news</a>
</body>

</html>
